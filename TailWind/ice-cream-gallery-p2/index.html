<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    try {
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              vazir: "'Vazir', sans-serif",
            },
          },
        },
      };
    } catch {}
  </script>
  <style type="text/tailwindcss">
    @layer base {
      @font-face {
        font-family: "Vazir";
        font-weight: normal;
        src: url("./fonts/Vazir.ttf");
      }

      @font-face {
        font-family: "Vazir";
        font-weight: bold;
        src: url("./fonts/Vazir-Bold.ttf");
      }
    }

    @layer utilities {
      .max-width-wrapper {
        @apply;
      }
      .primary-gradient {
        @apply;
      }
    }
  </style>
</head>
<body class="font-vazir">

<div class="relative  bg-[#fff899] flex justify-center h-60vh min-h-[18rem]" id="hero-wrapper">
  <img src="./images/hero.jpg" class="w-96 object-cover h-full" id="hero-image" />
  <img src="./images/wave.svg" class="absolute  max-h-40 w-full bottom-0 top-80 justify-around" id="hero-wave" />
</div>
</body>
</html>
